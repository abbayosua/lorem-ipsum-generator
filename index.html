<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lorem Ipsum Generator</title>
    <script>
      function generateLoremIpsum() {
        var numOfWords = document.getElementById("numOfWords").value;
        var numOfSentences = document.getElementById("numOfSentences").value;
        var numOfChars = document.getElementById("numOfChars").value;
        
        var loremIpsum = "";
        var words = ["Lorem", "ipsum", "dolor", "sit", "amet,", "consectetur", "adipiscing", "elit.", "Mauris", "hendrerit", "urna", "sit", "amet", "odio", "iaculis", "egestas.", "Vestibulum", "ullamcorper", "ligula", "in", "diam", "consectetur", "dignissim."];
        
        if (numOfWords !== "") {
          for (var i = 0; i < numOfWords; i++) {
            var randomIndex = Math.floor(Math.random() * words.length);
            loremIpsum += words[randomIndex] + " ";
          }
        } else if (numOfSentences !== "") {
          for (var i = 0; i < numOfSentences; i++) {
            var sentence = "";
            var randomNumOfWords = Math.ceil(Math.random() * 10);
            for (var j = 0; j < randomNumOfWords; j++) {
              var randomIndex = Math.floor(Math.random() * words.length);
              sentence += words[randomIndex] + " ";
            }
            loremIpsum += sentence.slice(0, -1) + ". ";
          }
        } else if (numOfChars !== "") {
          while (loremIpsum.length < numOfChars) {
            var randomIndex = Math.floor(Math.random() * words.length);
            var word = words[randomIndex] + " ";
            if (loremIpsum.length + word.length > numOfChars) {
              break;
            }
            loremIpsum += word;
          }
        }
        document.getElementById("output").value = loremIpsum;
      }

      function copyText() {
        var copyText = document.getElementById("output");
        copyText.select();
        document.execCommand("copy");
        alert("Generated Text Copied!");
      }
    </script>
  </head>
  <body>
    <h1>Lorem Ipsum Generator</h1>
    <p>Generate Lorem Ipsum text with desired number of words, sentences, or characters.</p>
    <form>
      <label for="numOfWords">Number of Words:</label>
      <input type="number" id="numOfWords" name="numOfWords" min="1">
      <br>
      <label for="numOfSentences">Number of Sentences:</label>
      <input type="number" id="numOfSentences" name="numOfSentences" min="1">
      <br>
      <label for="numOfChars">Number of Characters:</label>
      <input type="number" id="numOfChars" name="numOfChars" min="1">
      <br>
      <button type="button" onclick="generateLoremIpsum()">Generate</button>
    </form>
    <div class="text-area-container">
      <textarea onclick="copyText()" id="output"></textarea>
    </div>
  </body>
  <style>
    #output {
      width: 95vw;
      height: 50vh;
    }
  </style>
</html>
