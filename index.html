<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lorem Ipsum Generator</title>
    <script>
      function generateLoremIpsum() {
        var numOfWords = document.getElementById("numOfWords").value;
        var numOfSentences = document.getElementById("numOfSentences").value;
        var numOfChars = document.getElementById("numOfChars").value;
        
        var loremIpsum = "";
        var words = ["Lorem", "ipsum", "dolor", "sit", "amet,", "consectetur", "adipiscing", "elit.", "Mauris", "hendrerit", "urna", "sit", "amet", "odio", "iaculis", "egestas.", "Vestibulum", "ullamcorper", "ligula", "in", "diam", "consectetur", "dignissim."];
        
        if (numOfWords !== "") {
          for (var i = 0; i < numOfWords; i++) {
            var randomIndex = Math.floor(Math.random() * words.length);
            loremIpsum += words[randomIndex] + " ";
          }
        } else if (numOfSentences !== "") {
          for (var i = 0; i < numOfSentences; i++) {
            var sentence = "";
            var randomNumOfWords = Math.ceil(Math.random() * 10);
            for (var j = 0; j < randomNumOfWords; j++) {
              var randomIndex = Math.floor(Math.random() * words.length);
              sentence += words[randomIndex] + " ";
            }
            loremIpsum += sentence.slice(0, -1) + ". ";
          }
        } else if (numOfChars !== "") {
          while (loremIpsum.length < numOfChars) {
            var randomIndex = Math.floor(Math.random() * words.length);
            var word = words[randomIndex] + " ";
            if (loremIpsum.length + word.length > numOfChars) {
              break;
            }
            loremIpsum += word;
          }
        }
        document.getElementById("output").value = loremIpsum;
      }

      function copyText() {
        var copyText = document.getElementById("output");
        copyText.select();
        document.execCommand("copy");
        alert("Generated Text Copied!");
      }
    </script>
    
  <title>Lorem Ipsum Generator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
	<nav class="blue lighten-2">
		<div class="container">
			<a href="#" class="brand-logo">Lorem Ipsum Generator</a>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h4 class="center-align mt-4 mb-4">Generate Lorem Ipsum text with desired number of words, sentences, or characters.</h4>
        <h5 class="center-align"><a href="https://github.com/abbayosua">My repo: github.com/abbayosua</a></h5>
				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12 m6">
								<input type="number" id="numOfWords" name="numOfWords" min="1" class="validate">
								<label for="numOfWords">Number of Words:</label>
							</div>
							<div class="input-field col s12 m6">
								<input type="number" id="numOfSentences" name="numOfSentences" min="1" class="validate">
								<label for="numOfSentences">Number of Sentences:</label>
							</div>
							<div class="input-field col s12 m6">
								<input type="number" id="numOfChars" name="numOfChars" min="1" class="validate">
								<label for="numOfChars">Number of Characters:</label>
							</div>
						</div>
						<div class="row center-align">
							<button type="button" onclick="generateLoremIpsum()" class="btn blue lighten-2 mb-4">Generate</button>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<textarea id="output" class="materialize-textarea"></textarea>
							</div>
						</div>
						<div class="row center-align">
							<button type="button" onclick="copyText()" class="btn blue lighten-2 mb-2"><i class="material-icons left">content_copy</i>Copy</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
  <style>
    #output {
      height: 50vh;
    }
  </style>
</html>
